<!DOCTYPE HTML>
<html lang="es">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width"/>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
  </head>
  <body onload="app.start()">
    
    <!-- splash layout -->
    <div id="splash-screen" style="
      position: fixed; 
      background-color: #ffffff;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      z-index: 100;
    "></div>
    
    <!-- principal screen -->
    <div id="main-screen">
      <div class="title-game">
        <big>T</big>icTacT
        <big style="color:blue">O</big>
        <big style="color:red">X</big>
      </div>
      
      <!-- start game 1vs1 -->
      <button onclick="screen_game.open(); table_game.ai = null">
        <i class="fa fa-user fa-lg"></i> vs <i class="fa fa-user fa-lg"></i> 
      </button>
      
      <!-- start game 1 vs AI -->
      <button onclick="modal_selectAI.show()">
        <i class="fa fa-user fa-lg"></i> vs <i class="fa fa-laptop fa-lg"></i>
      </button>
      
    </div>
    
    
    
    <!-- game layout -->
    <div id="game-screen">
      <div class="game--header">
        <i class="fa fa-sign-out fa-2x" onclick="screen_game.close()"></i>
      </div>
      <div class="game--body">
        <div class="xo"></div>
      </div>
      <div class="game--footer"></div>
    </div>
    
    
  </body>
</html>
